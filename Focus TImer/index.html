<!DOCTYPE html>
<html lang="PT-BR">
<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Focus Timer</title>
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
   <script src="./JS/index.js" type="module" defer></script>
</head>
<body>
   <div class="container">
      <div class="clock">
         <div class="timer">
            <span class="minutes">00</span>
            <span>:</span>
            <span class="seconds">00</span>
         </div>
         <div class="buttonsClock">
            <button class="buttonPlay"><img src="./assents/play-black.png" alt="Botão para iniciar o cronometro"></button>
            <button class="buttonPause hide"><img src="./assents/pause-black.png" alt="Botão de pausa do cronometro"></button>
            <button class="buttonStop hide"><img src="./assents/stop-black.png" alt="Botão para parar o cronometro"></button>
            <button class="buttonSet"><img src="./assents/set-black.png" alt="Botão para setar o tempo do cronometro"></button>
            <button class="buttonUP"><img src="./assents/up-black.png" alt="Botão para aumentar o cronometro em 5 minutos"></button>
            <button class="buttonDown"><img src="./assents/down-black.png" alt="Botão para diminuir o cronometro em 5 minutos"></button>
         </div>
      </div>

      <div class="sound">
         <button class="buttonFlorestPlay Active "><img src="./assents/controls-sound/florest-black.png" alt="Botão para ativar o som de floresta"></button>
         <button class="buttonFlorestPause Deactive hide"><img src="./assents/controls-sound/florest-white.png" alt="Botão para desativar o som de floresta"></button>
         <button class="buttonRainPlay Active"><img src="./assents/controls-sound/rain-black.png" alt="Botão para ativar o som de chuva"></button>
         <button class="buttonRainPause Deactive hide"><img src="./assents/controls-sound/rain-white.png" alt="Botão para desativar o som de chuva"></button>
         <button class="buttonCoffePlay Active"><img src="./assents/controls-sound/coffe-black.png" alt="Botão para ativar o som de cafeteria"></button>
         <button class="buttonCoffePause Deactive hide"><img src="./assents/controls-sound/coffe-white.png" alt="Botão para desativar o som de cafeteria"></button>
         <button class="buttonFirePlay Active"><img src="./assents/controls-sound/fire-black.png" alt="Botão para ativar o som de fogo"></button>
         <button class="buttonFirePause Deactive hide"><img src="./assents/controls-sound/fire-white.png" alt="Botão para desativar o som de fogo"></button>
      </div>
   </div>
   
</body>
</html>
